<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Malenia card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="hero-card">
        <article class="card-container">
          <figure class="img-container">
            <img src="Uten navn.png" alt="Malenia" />
          </figure>
          <div class="details-container">
            <h1 class="name">Malenia</h1>
            <h2 class="occupation">Blade of Miquella</h2>

            <div class="card-details">
              <div class="item">
                <p class="label">Age</p>
                <p class="value">Fucking old</p>
              </div>

              <div class="item">
                <p class="label">Weight</p>
                <p class="value">Phase 1 or phase 2? Idk either way</p>
              </div>

              <div class="item">
                <p class="label">Height</p>
                <p class="value">Varies</p>
              </div>
            </div>
            <div class="description">
              <p class="info">
                "Heed my words. I am Malenia, Blade of Miquella. And I have
                never known defeat."
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
